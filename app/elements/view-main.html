<dom-module id="view-main">	
		
	<template>
		
		<style xis="custom-style" include="app-theme"></style>
		<style include="shared-styles"></style>
		<!---->
		<style is="custom-style" include="iron-flex iron-flex-alignment"></style>
		<!---->
		<style>
			custom-logo {
				display: inline-block;
				        transform: scale(0.5, 0.5);
				    -ms-transform: scale(0.5, 0.5); /* IE 9 */
				-webkit-transform: scale(0.5, 0.5); /* Safari */
			}
		</style>
		
		<paper-drawer-panel id="drawerPanel" class="flex">
			<paper-header-panel drawer>
				<paper-toolbar id="drawerToolbar" class="paper-font-title container flex-center-justified">
					<custom-logo></custom-logo>
					<!---- >
					<img id="icon" src="../../images/touch/icon-128.png" height="50" title="[[app.meta.tag]]">
					<paper-tooltip for="icon"><span>[[app.meta.tag]]</span></paper-tooltip>
					<!---->
				</paper-toolbar>
				<div>
					<view-header app=[[app]]></view-header>
					<view-menu route="{{route}}" on-select-item="_onMenuSelect"></view-menu><!--Var-->
					<!---->
					<app-referrals-form></app-referrals-form>
					<!---->
				</div>
			</paper-header-panel>
			<paper-header-panel main class="flex" mode="standard" xmode="seamed standard waterfall waterfall-tall scroll cover">
				<paper-toolbar>
					<paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
					<div class="xmiddle paper-font-display1 app-name">[[app.meta.shortName]]</div>
					<span class="flex"></span>
					<!---- >		
					<login-button-menu></login-button-menu>
					<!---->		
					<logout-button></logout-button>
					<!---->
				</paper-toolbar>
				<div class="content fit">
					<view-pages id="pages" app="{{app}}" route="{{route}}"></view-pages><!--Var-->
				</div>
			</paper-header-panel>
		</paper-drawer-panel>
	
	</template>

	<script>
		(function(){
      //'use strict';
			Polymer({
				is: 'view-main',
				properties: {
					app: {
						type: Object,
						notify: true,
						reflectToAttribute: true,
					},
				},
			});
		})();
	</script>
	
</dom-module>

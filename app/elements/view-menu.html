<dom-module id="view-menu">	
		
		
	<style is="custom-style" include="app-theme">

		paper-menu iron-icon {
			margin-right: 33px;
			opacity: 0.54;
		}

		paper-menu a {
			text-decoration: none;
			border-bottom: 1px solid var(--paper-grey-600, #757575);
			/** /
			color: var(--menu-link-color);
			/**/
			color: white;
			display: -ms-flexbox;
			display: -webkit-flex;
			display: flex;
			-ms-flex-direction: row;
			-webkit-flex-direction: row;
			flex-direction: row;
			-ms-flex-align: center;
			-webkit-align-items: center;
			align-items: center;
			font-family: 'Roboto', 'Noto', sans-serif;
			-webkit-font-smoothing: antialiased;
			text-rendering: optimizeLegibility;
			font-size: 14px;
			font-weight: 400;
			line-height: 24px;
			min-height: 48px;
			padding: 0 16px;
			transition         : .5s;
			-o-transition      : .5s;
			-ms-transition     : .5s;
			-moz-transition    : .5s;
			-webkit-transition : .5s;
		}

		paper-menu a:first-child {
			margin-top: -8px;
			border-top: 1px solid var(--paper-grey-600, #757575);
		}

		paper-menu a:hover {
			font-weight: bold;
			color: white;
			background: var(--primary-color);
			/** /
			color: black;
			background: white;
			/**/
		}

		paper-menu .active-menu-item {
			font-weight: bold;
			background: var(--primary-color);
			color: white;
			/** /
			color: black;
			background: white;
			background: var(--accent-color);
			/**/
		}

	</style>

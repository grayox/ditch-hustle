<dom-module id="view-header">	
		
	<template>
		
		<style include="app-theme"></style>
		<style>
			
			:host {
				display: block;
				padding: 20px 10px;
				text-align: center;
			}
			
			img {
				height: 65px;
				border-radius: 50%;
				xmargin-top: 10px;
			}
			
			iron-icon {
				--iron-icon-height: 75px;
				--iron-icon-width: 75px;
 			}
			
			p {
				opacity: .4;
			}

		</style>
		<p class="name">
			{{app.auth.displayName}}
			<!---- >
			{{app.settings.name}}
			{{app.fb.auth}}
			{{app.settings.name}}
			<!---->
		</p>
		
		<img src="{{app.auth.profileImageURL}}" hidden$="{{!app.auth.profileImageURL}}">
		<iron-icon icon="account-circle" hidden$="{{app.auth.profileImageURL}}"></iron-icon>
		
	</template>

	<script>
		(function(){
			//'use strict';
			Polymer({
				is: 'view-header',
			});
		})();
	</script>
	
</dom-module>

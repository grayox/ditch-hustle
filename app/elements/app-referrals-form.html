<dom-module id="app-referrals-form">

	<template>
		<!---->
		<style include="shared-styles"></style>
		<!---->
		<style>
			:host {
				margin: 1em;
			}
			paper-input {
				margin: 0 1.5em;
			}
			/**/
			paper-input:last-of-type {
    		margin-bottom: .7em;
			}
			/**/
			.buttons {
				@apply(--layout-horizontal);
			}
			paper-button {
				margin-bottom: 1em;
				color: var(--paper-grey-500);
				--paper-button: {
					@apply(--layout-horizontal);
					/**/
					@apply(--layout-center-center);
					/**/
				};
        /** /
				color: white;
				height: 100%;
				border-radius: 0;      
				border-left: 1px solid var(--paper-grey-600, #757575);
				margin: 0;
        /**/
			}
			paper-button.primary {
				color: white;
				background-color: var(--accent-color, --paper-light-blue-500);
			}
		</style>

		<!---->
		<paper-card>
			<paper-input label="Name"  value="{{new.name}}" ></paper-input>
			<paper-input label="Zip"   value="{{new.zip}}"  ></paper-input>
			<paper-input label="Email" value="{{new.email}}"></paper-input>
			<paper-input label="Phone" value="{{new.phone}}"></paper-input>
			<div class="buttons">
				<paper-button on-tap="reset">Reset</paper-button>
				<paper-button on-tap="reset" class="primary" raised>
					Send&nbsp;
					<iron-icon icon="send"></iron-icon>
				</paper-button>
			</div>
		</paper-card>
		<!---->
	</template>


  <script>
		(function(){
			Polymer({
				is: 'app-referrals-form',
				properties: {
				},
				reset: function() {
					this.set('new', {});
				}
			});
		})();
  </script>

</dom-module>
